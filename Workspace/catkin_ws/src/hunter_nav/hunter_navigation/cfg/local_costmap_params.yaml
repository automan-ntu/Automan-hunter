local_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 10
  publish_frequency: 10.0
  static_map: false
  rolling_window: true
  width: 7.0 #5.5
  height: 7.0 #5.5
  resolution: 0.1
  transform_tolerance: 0.5
  
  plugins:
   - {name: static_layer,        type: "costmap_2d::StaticLayer"}
   - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
   - {name: ultrasonic0, type: "range_sensor_layer::RangeSensorLayer"}

