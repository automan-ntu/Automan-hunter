global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 1.0 #1.0
  publish_frequency: 0.5 #0.5
  static_map: true
  cost_factor: 0.55
  neutral_cost: 66
  lethal_cost: 253
  resolution: 10

  inflation_layer:
    enabled: true
    cost_scaling_factor: 8.0 #10.0 # exponential rate at which the obstacle cost drops off (default: 10)
    inflation_radius: 2 #1.75 #0.05 # max. distance from an obstacle at which costs are incurred for planning paths.
 
  obstacle_layer:
    enabled: true
    obstacle_range: 3.0 #3.0
    raytrace_range: 3.5
    inflation_radius: 0.5 #0.1
    track_unknown_space: false
    combination_method: 1

  transform_tolerance: 2.0 #0.5
  plugins:
    - {name: static_layer,            type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer,          type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}
